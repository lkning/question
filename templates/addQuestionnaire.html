<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.css">
    <title>Title</title>
    <style>
        .back{
            background-color: #f9f9f9;
            padding: 20px;
        }
{#        #sele{#}
{#            display: inline-block;#}
{#        }#}
    </style>
</head>
<body>


<div class="container">
    <div id="questions">
        <button type="button" class="btn btn-primary" id="addBtn">添加</button>
        <button type="button" class="btn btn-success" id="saveBtn">保存</button>
    </div>

    <div class="back">
        <button class="pull-right">删除</button>
        <div class="form-group">
        <label for="">问题:</label>
        <textarea class="form-control" rows="4"></textarea>
        </div>
    <div class="form-group" id="sele">
        <label for="">类型:</label>
        <select class="form-control" style="width: 50%">
            <option>打分(1-10分)</option>
            <option>单选</option>
            <option>建议</option>
        </select>
    </div>

    </div>


</div>


<script src="/static/jquery-3.2.1.min.js"></script>
<script src="/static/bootstrap-3.3.7/js/bootstrap.js"></script>

<script>
    quescount = 1;
    $("#addBtn").click(function () {
        var s = '<div class="form-group"> <label for="">问题:</label> <input type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入问题"> </div> <div class="form-group"> <label for="">类型:</label> <select class="form-control"> <option>打分(1-10分)</option> <option>单选</option> <option>建议</option> </select>';
        div=$("<div>");
        if (quescount%2==0){
            div.attr({"class":"back"})
        }
        div.append(s);
        $("#questions").append(div);
        quescount += 1;
    });
    $(".container").on("change","select",function () {
        switch ($(this).val()){
            case "单选":
                obj=$(this).parent().find(".addchioce")[0];
                if (obj != null){
                    console.log(obj);
                    break
                }else {
                    addbtn=$("<button>添加选项</button>");
                    addbtn.attr({"class":"addchioce"});
                    $(this).parent().append(addbtn);
                }

                break;
            default:
                $(this).nextAll().remove();
                break;
        }

    });
    $(".container").on("click",".addchioce",function () {
        var str = '<div>内容:<input type="text">  分值:<input type="text"></div>'
        $(this).parent().append($(str))
    })
</script>

</body>
</html>
